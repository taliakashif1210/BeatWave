<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
        font-family: 'Poppins', sans-serif;
        background-color: #fffaf2;
      }
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 12px 30px;
        background-color: #5e60ce; /* Single elegant color */
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .navbar .brand {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .navbar .brand .logo {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid white;
        box-shadow: 0 0 8px rgba(255,255,255,0.3);
      }

      .navbar .brand h1 {
        font-size: 1.5rem;
        font-weight: 600;
        letter-spacing: 1px;
        color: #fff;
      }

      .search-btn {
        background: none;
        border: none;
        color: white;
        font-size: 1.3rem;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .search-btn:hover {
        color: #ffe45c;
        transform: scale(1.15);
      }

    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="brand">
        <img src="../assets/logo.png" alt="Logo" class="logo">
        <h1>BeatWave</h1>
      </div>

      <button class="search-btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </nav>
  </body>
</html>
